<html>
<head>
<title>registration</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="register" method="post">
  {% csrf_token %}
<table border="0" align="center">
<tbody>



<tr>
<td><label for="name">Name: </label></td>
<td><input id="name" maxlength="50" name="first_name" type="text" /></td>
</tr>

<tr>
<td><label for="name">Last name: </label></td>
<td><input id="name" maxlength="50" name="last_name" type="text" /></td>
</tr>

<tr>
<td><label for="email">Email Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>

<tr>
<td><label for="username">User_Name:</label></td>
<td><input id="username" maxlength="50" name="username" type="text" /></td>
</tr>


<tr>
<td><label for="password1">Password:</label></td>
<td><input id="password" maxlength="50" name="password1"
type="password" /></td>
</tr>

<tr>
<td><label for="password2">Confirm Password:</label></td>
<td><input id="password" maxlength="50" name="password2"
type="password" /></td>
</tr>

<tr>
<td align="right"><input name="Submit" type="Submit" value="Add" /></td>
</tr>

</tbody>
</table>
</form>
<div>
{% for message in messages %}
<h3 ALIGN="CENTER">{{message}}</h3>
{% endfor %}
</div>
</html>
