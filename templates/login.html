<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h2 ALIGN="CENTER">Login form</h2>

    <form action="login" method="post">

      <form action="register" method="post">
        {% csrf_token %}
      <table border="0" align="center">
      <tbody>

      <tr>
      <td><label for="username">User_Name:</label></td>
      <td><input id="username" maxlength="50" name="username" type="text" /></td>
      </tr>

      <tr>
      <td><label for="password">Password:</label></td>
      <td><input id="password" maxlength="50" name="password"
      type="password" /></td>
      </tr>

      <tr>
      <td align="right"><input name="Submit" type="Submit" value="Login" /></td>
      </tr>

    </tbody>
    </table>
    </form>

    <div>
    {% for message in messages %}
    <h3 ALIGN="CENTER">{{message}}</h3>
    {% endfor %}
    </div>

  </body>
</html>
